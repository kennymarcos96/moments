<!-- 3  passos para chegar aqui -->
<div class="moment" *ngIf="moment">
  <h1> {{ moment.title }}</h1>
  <img src="{{ baseApiUrl }}uploads/{{ moment.image }}" alt="{{ moment.title }}" />

</div>


<div class="about-moment">
  <h3>Sobre este momento:</h3>
  <p> {{moment?.description}}</p>
  <div class="actions">
    <p>Ações:</p>
    <a href="#" class="edit-btn">
      <i class="fa-solid fa-pen-to-square"> Editar </i>
    </a>
    <button class="remove-btn" (click)="removeHandler(moment?.id!)">
      <i class="fa-solid fa-pen-to-square"> Excluir </i>
    </button>

  </div>
  <!-- add Comentários nos momentos -->
</div>
